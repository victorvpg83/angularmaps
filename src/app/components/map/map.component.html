<mat-card>
    <mat-card-title>Mapa</mat-card-title>
    <mat-card-content>
        <agm-map (mapClick)="addMarker( $event )" [latitude]="lat" [longitude]="lng" [zoom]="15">
            <agm-marker *ngFor="let marker of markers; let i = index" [latitude]="marker.lat" [longitude]="marker.lng">

                <agm-info-window [disableAutoPan]="true" >
                    <p><strong> {{ marker.title }} </strong></p> 
                    <p> {{ marker.desc }} </p>
                    <div>
                        <button 
                            mat-raised-button color="primary"
                            (click)="editMarker( marker )"
                        >Editar</button>
                        <button
                            mat-raised-button color="warn"
                            (click)="deleteMarker( i )"
                        >Borrar</button>
                    </div>
                </agm-info-window>

            </agm-marker>
        </agm-map>

    </mat-card-content>
</mat-card>
